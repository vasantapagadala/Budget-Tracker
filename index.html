<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Pastel grey background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        #budget,
        #income,
        #expenses {
            margin-top: 20px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .entry .category {
            flex: 1;
            margin-right: 10px;
        }
        .entry .amount {
            flex: 1;
            text-align: right;
        }
        #total-budget {
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <form id="budget-form">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Description" required fdprocessedid="fg9ula">
           <label for="amount">Amount:</label>
           <input type="number" id="amount" placeholder="Amount" required fdprocessedid="5q9hu">
            <select id="type">
                <option value="income">Income</option>
                <option value="expenses">Expenses</option>
            </select>
            <style>
                .submit-button {
                    color: white; /* Change text color to white */
                    background-color: #007bff; /* Change background color to a specific color */
                    /* Add any other styling such as padding, border, etc. */
                }
            </style>
            
            <input type="submit" value="Add" class="submit-button" fdprocessedid="yrvvwk">
        </form>
        <div id="budget">
            <h3>Budget</h3>
            <div id="income" class="entries">
                <h4>Income</h4>
                <!-- Income entries will be added here dynamically -->
            </div>
            <div id="expenses" class="entries">
                <h4>Expenses</h4>
                <!-- Expense entries will be added here dynamically -->
            </div>
            <div id="total-budget">Total Budget: $0.00</div>
        </div>
    </div>

    <script>
        const budgetForm = document.getElementById('budget-form');
        const descriptionInput = document.getElementById('description');
        const amountInput = document.getElementById('amount');
        const typeInput = document.getElementById('type');
        const incomeEntries = document.getElementById('income');
        const expenseEntries = document.getElementById('expenses');
        const totalBudgetDisplay = document.getElementById('total-budget');
        let totalIncome = 0;
        let totalExpenses = 0;

        budgetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const description = descriptionInput.value;
            const amount = parseFloat(amountInput.value);
            const type = typeInput.value;

            if (description && amount) {
                if (type === 'income') {
                    totalIncome += amount;
                    incomeEntries.innerHTML += `<div class="entry">
                        <div class="category">${description}</div>
                        <div class="amount">$${amount.toFixed(2)}</div>
                    </div>`;
                } else {
                    totalExpenses += amount;
                    expenseEntries.innerHTML += `<div class="entry">
                        <div class="category">${description}</div>
                        <div class="amount">$${amount.toFixed(2)}</div>
                    </div>`;
                }

                updateTotalBudget();
                descriptionInput.value = '';
                amountInput.value = '';
            }
        });

        function updateTotalBudget() {
            const totalBudget = totalIncome - totalExpenses;
            totalBudgetDisplay.textContent = `Total Budget: $${totalBudget.toFixed(2)}`;
        }
    </script>
</body>
</html>
